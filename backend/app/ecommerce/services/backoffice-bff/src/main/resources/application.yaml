server:
  port: 8087

spring:
  application:
    name: congthanhapp-ecommerce-backoffice-bff

  threads:
    virtual:
      enabled: true
  profiles:
    active: dev

  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://identity/realms/Yas
        registration:
          api-client:
            provider: keycloak
            client-id: backoffice-bff
            client-secret: TVacLC0cQ8tiiEKiTVerTb2YvwQ1TRJF #gitleaks:allow
            scope: openid, profile, email, roles
  data:
    redis:
      host: redis
      port: 6379
  session:
    store-type: redis
management:
  tracing:
    sampling:
      probability: "1.0"

  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
    tags:
      application: ${spring.application.name}
