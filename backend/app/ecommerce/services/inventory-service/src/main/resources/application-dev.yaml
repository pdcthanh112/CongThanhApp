server:
  port: 5002 # ${SERVER_PORT}
  servlet:
    context-path: /api
  compression:
    enabled: true
    min-response-size: 1024
#  ssl:
#    key-store: classpath:keystore.p12  # Đường dẫn đến keystore
#    key-store-password: password       # Mật khẩu keystore
#    key-store-type: PKCS12             # Loại keystore
#    key-alias: tomcat                  # Alias của key

spring:
  application:
    name: congthanhapp-ecommerce-inventory-service

  datasource:
    postgresql:
      ecommerce:
        url: jdbc:postgresql://localhost:5432/CongThanhApp-Ecommerce
        username: postgres
        password: 123456
        driver-class-name: org.postgresql.Driver
      company:
        url: jdbc:postgresql://localhost:5432/CongThanhApp-Company
        username: postgres
        password: 123456
        driver-class-name: org.postgresql.Driver
      management:
        url: jdbc:postgresql://localhost:5432/CongThanhApp-Management
        username: postgres
        password: 123456
        driver-class-name: org.postgresql.Driver

    mysql:
      url: jdbc:mysql://localhost:3306/mydream?allowPublicKeyRetrieval=true&useSSL=false
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: default
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mongodb:
    uri: mongodb://localhost:27017/MyDream
    database: CongThanhApp


  graphql:
    graphiql:
      enable: true
    cors:
      allowed-origins: "*"
    schema:
      printer:
        enabled: true
    path: /graphql

  security:
    user:
      name: user # Tên người dùng mặc định
      password: password # Mật khẩu mặc định
    jwt:
      token:
        secretKey: ${JWT_SECRET_KEY}
        tokenPrefix: "Bearer "
        tokenExpirationAfterDays: 30

  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true

  mail:
    host: smtp.example.com
    port: 587
    username: myemail@example.com
    password: emailpassword
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterAccess=600s

#    Cấu hình upload file
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  web:
    cors:
      allowed-origins: "http://localhost:3000"
      allowed-methods: GET,POST,PUT,PATCH,DELETE

  data:
    redis:
      port: 6379
      password: your_password_if_any
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: my-group
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

#  Cấu hình quốc tế hoá i18n
  messages:
    basename: messages

  ai:
    ollama:
      embedding:
        enabled: false
    vectorstore:
      pgvector:
        index-type: hnsw
        distance-type: cosine_distance
        dimensions: 384


congthanhapp:
  openapi:
    dev-url: http://localhost:5000
    prod-url: https://congthanhapp-api.com

springdoc:
  swagger-ui:
    tagsSorter: alpha
  enable-spring-security: true


management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true