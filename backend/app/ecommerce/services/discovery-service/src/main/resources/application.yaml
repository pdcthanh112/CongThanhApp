server:
  port: 8761

spring:
  application:
    name: congthanhapp-ecommerce-discovery-service
  security:
    user:
      name: eureka
      password: 123456

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 0


